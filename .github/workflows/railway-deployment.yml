name: deploy to railway

on:
  push:
    paths:
      - '**/COMP1640/**'
      - '**/Domain/**'
      - '**/Infrastructure/**'
      - '**/Utilities/**'
      - '**/UnitTest/**'
      - '**/Dockerfile'
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 👌👌👌👌👌👌
        uses: actions/checkout@v3

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - name: Install Railway
        run: npm i -g @railway/cli
        
      - name: Deploy 🚀🚀🚀🚀🚀🚀
        run: railway up -s WEB-MVC
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}

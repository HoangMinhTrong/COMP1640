name: Deploy to Railway

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 👌👌👌👌👌👌
        uses: actions/checkout@v3

      - name: Deploy 🚀🚀🚀🚀🚀🚀
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_KEY }}